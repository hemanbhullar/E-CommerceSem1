<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <p>This example uses the addEventListener() method on a button.</p>
    <button id="myBtn">Try it</button>
    <script>
        document.getElementById("myBtn").addEventListener("click",myfunction);
        function myfunction(){
alert("Hello World!");
        }
    </script>
</body>
</html>
