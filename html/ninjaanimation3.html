<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes fadein {
            from{
                opacity:0;
                }
            to{
                opacity:1;
        }  
            }
        div{
            border: 2px solid black;
            width:200px;
            margin-top: 20%;
            margin-left: 20%;
            animation: fadein 0.5s ease-in-out 4 alternate;}    
            
    </style>
</head>
<body>
    <div>
        <p>Fade In Animation</p>
    </div>
</body>
</html>
