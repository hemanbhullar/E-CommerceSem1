<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" onsubmit="return ajaxpost()">
        Name: <input type="text" name="name" value="Jon" required/>
        Email: <input type="email" name="email" value="jon@doe.com" required/>
        <input type="submit" value="Go!"/>
      </form>
      <script>
      function ajaxpost () {
        // (A) GET FORM DATA
        var form = document.getElementById("myForm");
        var data = new FormData(form);
       
        // (B) AJAX REQUEST
        // (B1) POST DATA TO SERVER, RETURN RESPONSE AS TEXT
        fetch("1c-server.html", { method:"POST", body:data })
        .then(res=>res.text())
       
        // (B2) SHOW MESSAGE ON SERVER RESPONSE
        .then((response) => {
          console.log(response);
          if (response == "OK") { alert("SUCCESSFUL!"); }
          else { alert("FAILURE!"); }
        })
       
        // (B3) OPTIONAL - HANDLE FETCH ERROR
        .catch((err) => { console.error(err); });
       
        // (C) PREVENT FORM SUBMIT
        return false;
      }
      </script>
</body>
</html>
