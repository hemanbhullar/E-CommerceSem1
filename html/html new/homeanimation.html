<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image{
            position: absolute;
            animation:  2s linear 1 alternate;
            width: 100vw;
        }
        .image img{
            overflow: hidden;
            position: absolute;
            width: 1500px;
            height: 800px;
            animation-name:unhide,width;
            animation-duration: 2s,1s;
            animation-timing-function: ease-in-out,1s;
            animation-iteration-count: 1,1;
            animation-direction: alternate,alternate;
        }
        @keyframes unhide {
            from{opacity: 1;}
            25%{transform: scale(1,1);}
            50%{transform: scale(1.5,1.5);}
            75%{transform: scale(2,2);}
            to{opacity: 0;}
        }
        @keyframes width {
            from{width: 1500px;}
            to{width: 0px;}
        }
    </style>
</head>
<body>
    <div class="image">
    <img src="https://www.isthismoviesuitable.com/wp-content/uploads/2016/07/Ghostbusters-2016-featured-image.jpg">
    </div>
</body>
</html>
