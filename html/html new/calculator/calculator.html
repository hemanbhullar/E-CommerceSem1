<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
     <h1>Calculator</h1>
     <center><div class="display"><p id="display1"></p></div></center>
    <div>
        <table>
            <tr>
                <td><button value="AC" >AC</button></td>
                <td><button value="+/-" >+/-</button></td>
                <td><button value="%" >%</button></td>
                <td><button value="/" style="background-color:rgb(231, 70, 70);color: white;">/</button></td>
            </tr>
            <tr>
                <td><button  value="7" >7</button></td>
                <td><button value="8" >8</button></td>
                <td><button value="9" >9</button></td>
                <td><button value="*"  style="background-color:rgb(231, 70, 70);color: white;">*</button></td>
            </tr>
            <tr>
                <td><button value="4" >4</button></td>
                <td><button value="5" >5</button></td>
                <td><button value="6" >6</button></td>
                <td><button value="-"  style="background-color:rgb(231, 70, 70);color: white;">-</button></td>
            </tr>
            <tr>
                <td><button value="1" >1</button></td>
                <td><button value="2" >2</button></td>
                <td><button value="3" >3</button></td>
                <td><button value="+"  style="background-color:rgb(231, 70, 70);color: white;">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button value="0"  style="width: 340px;">0</button></td>
                
                <td><button value="." >.</button></td>
                <td><button value="="  style="background-color:rgb(231, 70, 70);color: white;">=</button></td>
            </tr>

        </table>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
