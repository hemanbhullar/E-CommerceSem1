<!DOCTYPE html>
<html>
<head>
    <title> Merged Table</title>
    <style>
        table,th,td{border:1px solid black}
        tr{height: 100px;}
    </style>
</head>
<body>
    
    <table height="50%" width="50%">
        <caption style="background-color: black;height: 100px;">
            <font color="white" size="50px">BACKBANCHERS</font>
          </caption>
        <tr style="background-color: rgb(36, 174, 199);">
            <th height="50%">Column 1</th>
            <th height="50%">Column 2</th>
        </tr>
        <tr style="background-color: yellow;">
            <td colspan="2">Ankit</td>
        </tr>
        <tr>
            <td rowspan="2">Bhoomika</td>
            <td>Yashu</td>
        </tr>
        <tr>
            <td>Akanksha</td>
        </tr>
    </table>
    
</body>
</html>
