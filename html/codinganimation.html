<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            top:5%;
            left:2%;
            height:15%;

            position:absolute;

            height:10%;
            width:5%;
            border-radius: 100%;
            transform:rotate(180deg) translateX(-50px);
        }

</head>

    </div>
