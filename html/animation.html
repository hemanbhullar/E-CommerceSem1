<!DOCTYPE html>
<html>
<head>
	<title>Slide Image Tutorial</title>
	<style>
        body{
	padding: 0;
	margin: 0;
	background-color:white;
}

h1{
	margin-top: 50px;
	margin-left: 510px;
	font-size: 60px;
	font-family: 'karla','sans-serif';
	font-weight: lighter;
}

.slider-frame{
	overflow: hidden;
	height: 800px;
	width: 1200px;
	margin-left: 360px;
	margin-top: 20px;
}


@-webkit-keyframes slide_animation{
	0%{left:0px;}
	10%{left:0px;}
	20%{left:1200px;}
	30%{left:1200px;}
	40%{left:2400px;}
	50%{left:2400px;}
	60%{left:1200px;}
	70%{left:1200px;}
	80%{left:0px;}
	90%{left:0px;}
	100%{left:0px;}
}

.slide-images{
	width:3600px;
	height:800px;
	margin:0 0 0 -2400px;
	position: relative;
	-webkit-animation-name:slide_animation;
	-webkit-animation-duration: 30s;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-direction: alternate;
	-webkit-animation-play-state: running;
}

.img-container{
	height: 800px;
	width: 1200px;
	position: relative;
	float: left;
}
    </style>
</head>
<body>
	<h1>ELECTRONICS GADGETS</h1>
	<div class="slider-frame">
		<div class="slide-images">
			<div class="img-container">
				<img src="https://cdn57.androidauthority.net/wp-content/uploads/2021/07/2021-Best-Smartphone-Cameras.jpg" width="1000px">
			</div>
			<div class="img-container">
				<img src="https://5.imimg.com/data5/FO/QL/MY-21156281/mobile-accesories-500x500.png" width="1000px">
			</div>
			<div class="img-container">
				<img src="https://timesofindia.indiatimes.com/thumb/msid-72023375,imgsize-159244,width-400,resizemode-4/72023375.jpg" width="1000">
			</div>
			

</body>
</html>
