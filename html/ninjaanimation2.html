<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes rotation {
            from{
                transform: rotate(90deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
        div{
            height:200px;
            width:200px;
            position: absolute;
            top:30%;
            left:30%;
            background-color: darkblue;
            animation:rotation 1s ease-in-out 3 alternate;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
