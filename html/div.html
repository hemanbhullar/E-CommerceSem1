<!DOCTYPE html>
<html lang="en">
<head>
    <title>div</title>
    <style>
        div p{color:blue}
        div>p{color:chocolate}
        div+p{color:cornflowerblue}
        div~p{color:cornsilk}
    </style>
</head>
<body>
    <div>
        <p>CSE</p>
        <p>First</p>
        <section><p>Year</p></section>
        <p>CU,Punjab</p>
    </div>
    <p>Great</p>
    <p>One</p>
</body>
</html>
